<!DOCTYPE html>
<html ng-app="app">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-controller="controlador as ctrl">

<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h1>Listado</h1>
				</div>
				<div class="panel-body">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Correo</th>
								<th>Acci√≥n</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="cliente in ctrl.clientes">
								<td>{{cliente.nombre}}</td>
								<td>{{cliente.correo}}</td>
								<td><a href class="btn btn-success" ng-click="ctrl.editar(cliente)">Editar</a><a href class="btn btn-danger" ng-click="ctrl.eliminar(cliente)">Eliminar</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>			
		</div>
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h1>Detalle</h1>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label>Nombre</label>
							<input type="text" ng-model="ctrl.cliente.nombre" class="form-control">
						</div>
						<div class="form-group">
							<label>Correo</label>
							<input type="email" ng-model="ctrl.cliente.correo" class="form-control">
						</div>
						<div class="form-group">
							<label>Sexo</label>
							<select class="form-control" ng-model="ctrl.cliente.sexo">
								<option value="1">Hombre</option>
								<option value="2">Mujer</option>
							</select>
						</div>	
						<div class="form-group">
						<button class="btn btn-success" ng-click="ctrl.actualizar(ctrl.cliente)">Actualizar</button>
						</div>										
					</form>

					
				</div>
			</div>
		</div>




	</div>
</div>







	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
