<!DOCTYPE html>
<html ng-app="app">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-controller="controlador as ctrl">

<div class="container">
	<div class="row">
		<div class="col-md-4">
			<table class="table">
				<thead>
					<tr>
						<th>Usuario</th>
						<th>Mensaje</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="mensaje in ctrl.mensajes">
						<td>{{mensaje.usuario}}</td>
						<td>{{mensaje.mensaje}}</td>
					</tr>
				</tbody>
			</table>
			<form>
				<div class="form-group">
					<input type="text" ng-model="ctrl.msg.usuario" placeholder="Usuario">
				</div>
				<div class="form-group">
					<input type="text" ng-model="ctrl.msg.mensaje" placeholder="Mensaje">
				</div>	
				<div class="form-group">
				<button ng-click="ctrl.agregarMensaje()">Agregar Mensaje</button>
				</div>							
			</form>
		</div>
	</div>
</div>


	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/firebase/firebase.js"></script>
	<script src="bower_components/angularfire/dist/angularfire.min.js"></script>
	<script src="script01.js"></script>


</body>
</html>
