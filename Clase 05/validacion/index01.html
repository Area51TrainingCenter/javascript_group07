<!DOCTYPE html>
<html ng-app="appPrincipal">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<meta charset="utf8">
</head>
<body ng-controller="formController as ctrl">

<div class="container">
	<div class="row">
		<div class="col-sm-4">
			<form ng-submit="ctrl.enviarFormulario()">
				<div class="form-group">
					<label>Nombre</label>
					<input type="text" class="form-control" ng-model="ctrl.formulario.nombre" required>
				</div>
				<div class="form-group">
					<label>Correo</label>
					<input type="email" class="form-control" ng-model="ctrl.formulario.correo" required>
				</div>
				<div class="form-group">
					<label>Contrase√±a</label>
					<input type="password" class="form-control" ng-model="ctrl.formulario.contrasena" required>
				</div>	

				<div class="form-group">
					<button type="submit" class="btn btn-success">Enviar</button>
				</div>	

				<pre>{{ctrl.formulario | json }}</pre>

			</form>			
		</div>

	</div>
</div>


<script src="bower_components/angular/angular.min.js"></script>

<script src="script01.js"></script>

</body>
</html>
